<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="input-name-first">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input minlength="3" required type="text" id="event-name" />
              </div>
              <div class="input-wrapper">
                <label for="event-first-name">Sobrenome</label>
                <input
                  minlength="3"
                  required
                  type="text"
                  id="event-first-name"
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input required type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input minlength="8" required type="password" id="event-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-name">
            <div class="input-wrapper">
              <label for="event-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input minlength="8" required type="text" id="input-name" />
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="input-date-event">
              <h2>Primeira mentoria</h2>
              <div class="input-date-01">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input minlength="3" required type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-first-name">Das</label>
                <input
                  required
                  type="time"
                  id="event-first-name"
                />
              </div>
              <div class="input-wrapper">
                <label for="event-first-name">Até</label>
                <input
                  required
                  type="time"
                  id="event-first-name"
                />
              </div>
            </div>
            </div>

            <div class="input-date-event">
              <h2>Segunda mentoria</h2>
              <div class="input-date-01">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input minlength="3" required type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-first-name">Das</label>
                <input
                  required
                  type="time"
                  id="event-first-name"
                />
              </div>
              <div class="input-wrapper">
                <label for="event-first-name">Até</label>
                <input
                  required
                  type="time"
                  id="event-first-name"
                />
              </div>
            </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar"
        />
      </footer>


    </div>
  </body>
</html>
